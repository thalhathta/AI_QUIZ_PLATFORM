name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run lint
        run: |
          cd backend
          npm run lint

      - name: Run unit + integration tests with coverage
        run: |
          cd backend
          npm run test:coverage
